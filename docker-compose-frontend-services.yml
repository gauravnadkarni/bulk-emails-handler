version: '3'

services:
  ui-service:
    image: node:18.16.0 
    container_name: react-app
    hostname: ui-service
    working_dir: /app
    env_file:
    - ./ui-service/.env
    ports:
      - "3002:3000" 
    volumes:
      - ./ui-service:/app
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm install && npm start"

  reverseproxy:
    image: nginx:latest
    container_name: reverseproxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ui-service
      - job-repository-service